<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.scss">
  <title>Layout</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="nav">
        <div class="logo">
          <img src=".//img/rabbit-mouth.png" alt="rabbit-mouth">
          <div class="text-logo">
            <div class="orange">orange</div>
            <div class="rabbit">rabbit</div>
          </div>

        </div>
        <div class="menu">
          <div class="home">
            <img src="../src/img/home-icon.png" alt="home-icon">
            <div>Home</div>
          </div>
          <div class="about">
            <img src="../src/img/about-icon.png" alt="about-icon">
            <div>about</div>
          </div>
          <div class="work">
            <img src="../src/img/work-icon.png" alt="work-icon">
            <div>Work</div>
          </div>
          <div class="blog">
            <img src="../src/img/blog-icon.png" alt="blog-icon">
            <div>Blog</div>
          </div>
          <div class="contact">
            <img src="../src/img/contact-icon.png" alt="contact-icon">
            <div>contact</div>
          </div>
        </div>
      </div>
    </div>
  </header> 
  <section class="section"></section>
  <footer class="footer"></footer>

</html>
