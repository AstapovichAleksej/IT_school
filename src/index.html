<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.scss">
  <title>Layout</title>
</head>
<body>
  <header class="container header">
    <div class="logo">
      <div class="logo-img">
        <img src="./img/rabbit-mouth.png" alt="rabbit-mouth">
      </div>
      <div class="text-logo">
        <div class="orange">orange</div>
        <div class="rabbit">rabbit</div>
      </div>
    </div>
    <div class="nav">
      <div class="nav-item home">
        <img src="./img/home-icon.png" alt="home-icon">
        <div class="text-item">home</div>
      </div>
      <div class="nav-item about">
        <img  src="./img/about-icon.png" alt="about-icon">
        <div class="text-item">about</div>
      </div>
      <div class="nav-item work">
        <img src="./img/work-icon.png" alt="work-icon">
        <div class="text-item">work</div>
      </div>
      <div class="nav-item blog">
        <img src="./img/blog-icon.png" alt="blog-icon">
        <div class="text-item">blog</div>
      </div>
      <div class="nav-item contact">
        <img src="./img/contact-icon.png" alt="contact-icon.png">
        <div class="text-item">contact</div>
      </div>
    </div>
  </header>
</body>
</html>
